{% extends "base.html" %}
{% block content %}
<!-- Invoke CKEditor -->
{{ ckeditor.load() }}
  <!-- Hero Section -->
  <section class="px-4 py-5 text-center small-hero bg-image">
    <div class="row">
      <h1 class="display-5 fw-bold mb-3">
        Edit <span class="focus-text">{{ post.title }}</span>
      </h1>
    </div>
  </section>
  <!-- Form to edit content -->
  <section class="container">
    <form action="{{url_for('edit_post', id=post.id)}}" method="POST">
      <fieldset>
        <legend><h2 class="sub-title">Edit Post</h2></legend>
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Enter a title"
          minlength="5"
          maxlength="50"
          required
          value="{{ post.title }}"
        />
        <label for="preview" class="form-label mt-3">Preview</label>
        <input
          type="text"
          class="form-control"
          id="preview"
          name="preview"
          placeholder="Enter a preview"
          minlength="5"
          maxlength="50"
          value="{{ post.preview }}"
          required
        />
        <div class="mb-3">
          <label for="ckeditor" class="form-label mt-3">Content</label>
          {{ ckeditor.create(value=post.content) }}
        </div>
        <button type="submit " class="btn btn-primary">Submit Changes</button>
      </fieldset>
    </form>
  </section>
{% endblock %}
