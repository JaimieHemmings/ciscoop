{% extends "base.html" %} {% block content %}
<section class="px-4 py-5 text-center small-hero bg-image">
  <div class="row">
    <h1 class="display-5 fw-bold mb-3">
      Latest <span class="focus-text">ramblings!</span>
    </h1>
  </div>
</section>
<section class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="sub-title">Blog Posts</h2>
        <ul class="blog-list mt-3">
          {% for post in posts %}
          <li class="mb-3">
            <div class="row">
              <div class="col-6">
                <h3 class="pt-3">{{ post.title }}</h3>
                <p class="mt-1 mb-3">
                  {{ post.content|truncate(50,true,'...') }}
                </p>
              </div>
              <div class="col-6">
                <a
                  href="{{ url_for('blog', slug=post.slug) }}"
                  class="btn btn-primary mb-3"
                  >Read More</a
                >
              </div>
            </div>
            <hr />
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
{% endblock %}
