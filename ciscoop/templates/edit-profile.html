{% extends "base.html" %}
{% block content %}

<section class="px-4 py-5 text-center small-hero bg-image">
  <div class="row">
    <h1 class="display-5 fw-bold mb-3">
      Edit <span class="focus-text">Profile</span>
    </h1>
  </div>
</section>
<section class="edit-profile container">
  <div class="row">
    <div class="col-12">
      <form action="{{ url_for('edit_profile') }}" method="POST">
        <fieldset>
          <legend><h2 class="sub-title">Edit Profile</h2></legend>
          <label for="first_name" class="form-label">First Name:</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            placeholder="First Name"
            minlength="2"
            maxlength="20"
            {% if user.last_name %}
              value="{{ user.first_name }}"
            {% endif %}
          />
          <label for="last_name" class="form-label mt-3">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            placeholder="Last Name"
            minlength="2"
            maxlength="20"
            {% if user.last_name %}
              value="{{ user.last_name }}"
            {% endif %}
          />
          <label for="email" class="form-label mt-3">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            minlength="5"
            maxlength="50"
            {% if user.last_name %}
              value="{{ user.email }}"
            {% endif %}
          />
          <button type="submit" class="btn btn-primary mt-5">Update Profile</button>
        </fieldset>
      </form>
    </div>
  </div>
</section>

{% endblock %}
