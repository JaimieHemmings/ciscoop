{% extends "base.html" %} 
{% set active_page = "admin" %}
{% block content %}
{{ ckeditor.load() }}
<section class="px-4 py-5 text-center small-hero bg-image">
  <div class="row">
    <h1 class="display-5 fw-bold mb-3">
      Admin <span class="focus-text">Page!</span>
    </h1>
  </div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h2 class="sub-title">Messages</h2>
        <div class="messages-alert">
          <p class="mb-2">You have {{ newMessages }} messages</p>
          <a href="{{ url_for('messages_page') }}" class="btn btn-primary">View Messages</a>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        <h2 class="sub-title">Edit Posts</h2>
        <a href="{{ url_for('posts_list') }}" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
        </svg> Edit Posts</a>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12">
        
        <form method="POST" action="{{ url_for('admin') }}">
          <fieldset>
            <legend><h2 class="sub-title">Add a new blog post</h2></legend>
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              placeholder="Enter a title"
              minlength="5"
              maxlength="50"
              required
            />
            <label for="preview" class="form-label mt-3">Preview</label>
            <input
              type="text"
              class="form-control"
              id="preview"
              name="preview"
              placeholder="Enter a preview"
              minlength="5"
              maxlength="50"
              required
            />
            <label for="ckeditor" class="form-label mt-3">Content</label>
            <!-- Invole CKEditor Functionality -->
            {{ ckeditor.create() }}
            <button type="submit" class="btn btn-primary mt-3">Add Post</button>
          </fieldset>
      </div>
    </div>
  </div>
</section>
{% endblock %}
